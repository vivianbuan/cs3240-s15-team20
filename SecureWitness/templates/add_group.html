{% extends "base.html" %}

{%  block title %}
Add Group | SecureWitness
{% endblock %}

{% block content_title %}
  <h2>Add Group</h2>
{% endblock %}


{% block content %}
<form action="{% url 'accounts:add_group' %}" method="post" enctype="multipart/form-data" role="form">
   {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter group name" name="groupname"></input>
   </div>
   <div class="form-group">
      <input class="form-control" rows="10" placeholder="enter the username you would like to add" name="username"></input>
   </div>
   <div class="form-actions">
        <button type="submit" class="btn btn-primary" style="float: right;"> Save </button>
   </div>

</form>
{% endblock %}
