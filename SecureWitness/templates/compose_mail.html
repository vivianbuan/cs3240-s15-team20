{% extends "base.html" %}

{%  block title %}
Add Report | SecureWitness
{% endblock %}

{% block content_title %}
  <h2>Compose Mail</h2>
{% endblock %}

{% block content %}
<form action="{% url 'mails:compose_mail' %}" method="post" enctype="multipart/form-data" role="form">
	{% csrf_token %}
    <div class="form-group">
        {% if message %}
            <h3>{{ message }}</h3>
        {% endif %}
    </div>
    <div class="form-group">
		<label for="name">To</label>
		<input type="text" class="form-control" placeholder="Recipient" name="recipient"></input>
	</div>
	<div class="form-group">
		<label for="name">Subject</label>
		<input type="text" class="form-control" placeholder="Subject" name="subject"></input>
	</div>
	<div class="form-group">
		<label for="name">Content</label>
		<textarea class="form-control" rows="10" placeholder="Content" name="content"></textarea>
	</div>
	<div class="form-actions">
		<button type="submit" class="btn btn-primary"> Compose </button>
	</div>
</form>
{% endblock %}
