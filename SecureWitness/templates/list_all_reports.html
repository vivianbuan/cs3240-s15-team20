{% extends "base.html" %}

{% block title %}Home | SecureWitness{% endblock %}

{% block content_title %}
  <h2>Available Reports</h2>
{% endblock %}

{% block content %}
<div class="list-group" id="Reports">
	{% for r in report %}
		<a href="{% url 'reports:detail' r.pk%}" class="list-group-item">
			<h3> {{ r.short }} </h3>
			<h4> Posted on {{ r.timestamp }} by {{ r.author}}</h4>
		</a>
	{%  endfor %}
</div>
{% endblock %}
