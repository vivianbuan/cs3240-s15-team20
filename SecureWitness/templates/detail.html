{% extends "base.html" %}

{% block title %}Home | SecureWitness{% endblock %}

{% block branding %}
<strong>SecureWitness</strong>
{% endblock %}

{% block content_title %}

		<div class=panel-body>
			{{  report.bodytext  }}
		</div>
	</div>

{% endblock %}
