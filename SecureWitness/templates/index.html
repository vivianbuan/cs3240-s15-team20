<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Report </title>
</head>

<body>

<div class="container">
    <h1> User Report </h1>
    {% for r in report %}
    <h2> {{ r.title }} </h2>
    <h3> Posted on {{ r.timestamp }} by {{ r.author}}</h3>
    <p> {{  r.bodytext  }} </p>
    {%  endfor %}
</div>

</body>
</html>
