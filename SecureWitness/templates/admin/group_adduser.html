{% extends "base.html" %}

{% block title %}Admin | SecureWitness{% endblock %}

{% block content_title %}
  <h2>Add User To Group</h2>
{% endblock %}

{% block content %}

{% if form.errors %}
{{form.errors}}
{% endif %}

<form class="form-horizontal" method="post" action="{% url 'accounts:admin_group_adduser' g.pk%}">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_username" class="col-sm-2 control-label">{{ form.username.label_tag }}</label>
    <div class="col-sm-10">
      <input type="username" class="form-control" id="id_username" name="username" placeholder="User Name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Add User</button>
    </div>
  </div>
</form>

{% endblock %}
