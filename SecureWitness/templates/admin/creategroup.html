{% extends "base.html" %}

{% block title %}Admin | SecureWitness{% endblock %}

{% block content_title %}
  <h2>Create Group</h2>
{% endblock %}

{% block content %}

<form class="form-horizontal" method="post" action="{% url 'accounts:admin_creategroup' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_groupname" class="col-sm-2 control-label">{{ form.groupname.label_tag }}</label>
    <div class="col-sm-10">
      <input type="username" class="form-control" id="id_groupname" name="groupname" placeholder="Group Name">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Create Group</button>
    </div>
  </div>
</form>

{% endblock %}
