{% extends "base.html" %}

{% block title %}Register | SecureWitness{% endblock %}

{% block branding %}
<strong>SecureWitness</strong>
{% endblock %}

{% block content_title %}
  <h2>Register</h2>
  <hr>
{% endblock %}

{% block content %}

<form class="form-horizontal" action="{% url 'accounts:register' %}" method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="id_username" class="col-sm-2 control-label">Username: </label>
    <div class="col-sm-10">
      <input type="username" class="form-control" id="id_username" name="username" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <label for="id_password" class="col-sm-2 control-label">Password: </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="id_password_2" class="col-sm-2 control-label">Confirm Password: </label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="id_password_2" name="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Register</button>
    </div>
  </div>
</form>

{% endblock %}
